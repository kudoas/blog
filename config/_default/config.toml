baseURL = "https://blog.da1chi.net"
title = "daichi.tech"
theme = "zzo"

defaultContentLanguage = "ja"
defaultContentLanguageInSubdir = true
hasCJKLanguage = true

summaryLength = 50
buildFuture = true

copyright = "&copy;{year}, All Rights Reserved"
timeout = 10000
enableEmoji = true
pagination = { pagerSize = 13 }
rssLimit = 100

[services]
  [services.rss]
    limit = 100

enableGitInfo = false
googleAnalytics = ""

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
hardWraps = true
unsafe = true
xHTML = true
[markup.highlight]
codeFences = true
lineNos = true
lineNumbersInTable = true
noClasses = false
[markup.tableOfContents]
endLevel = 4
ordered = false
startLevel = 2

[outputs]
home = ["HTML", "RSS", "SearchIndex"]
section = ["HTML", "RSS", "SearchIndex"]
taxonomy = ["HTML", "RSS", "SearchIndex"]

[outputFormats]
[outputFormats.SearchIndex]
mediaType = "application/json"
baseName = "index"
isPlainText = true
notAlternative = true

[taxonomies]
category = "categories"
tag = "tags"
series = "series"
